<!DOCTYPE html>
<html ${htmlAttrs}>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">
			//CQ
			(function() {
				function Build(name, args) {
					return function() {
						window.carrotquestasync.push(name, arguments);
					}
				}
				if (typeof carrotquest === 'undefined') {
					var s = document.createElement('script');
					s.type = 'text/javascript';
					s.async = true;
					s.src = '//cdn.carrotquest.io/api.min.js';
					var x = document.getElementsByTagName('head')[0];
					x.appendChild(s);
					window.carrotquest = {};
					window.carrotquestasync = [];
					carrotquest.settings = {};
					var m = ['connect', 'track', 'identify', 'auth', 'open', 'onReady', 'addCallback', 'removeCallback', 'trackMessageInteraction'];
					for (var i = 0; i < m.length; i++) carrotquest[m[i]] = Build(m[i]);
				}
			})();
			carrotquest.connect('100-675e2c8860097948c325b680f4da');
			carrotquest.track('Зашел на лендинг', {
				'URL': location.href
			});
		</script>
		<script type='application/ld+json'>
			{
			  "@context": "http://schema.org/",
			  "@type": "Organization",
			  "address": {
				"@type": "PostalAddress",
				"addressCountry": "Россия",
				"addressLocality": "Пермь",
				"addressRegion": "Пермский край",
				"postalCode": "614066",
				"streetAddress": "Стахановская 54П, офис 307",
				"email": "support@carrotquest.io",
				"telephone": "+7 (495) 105-91-69",
				"description": " Инструменты для увеличения продаж на сайтах без привлечения нового трафика",
				"mainEntityOfPage": "https://www.carrotquest.io",
				"name": "Carrot quest"
			  }
			}
			</script>
		${head}
	</head>
	<body ${bodyAttrs}>
		${app}
		${scripts}
	</body>
</html>
